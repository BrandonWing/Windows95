<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styling.css">
        <title>Windows 95</title>
    </head>
    <body>
        <header>
            <div id="topBar">
                <div id="iconAndTitle">
                    <img class="icon-small" id="iePageIcon" src="icons/explorer.png"/>
                    <strong id="headerTitle">Microsoft Aesthetic Explorer</strong>
                </div>
                <div id="windowOptionButtons">
                    <button class="windowOptionButton" id="minimizeButton">
                        <img class="windowOptionIcon" id="minimizeIcon" src="icons/minimizeIcon.png">
                    </button>
                    <button class="windowOptionButton" id="resizeButton">
                        <img class="windowOptionIcon" id="resizeIcon" src="icons/resizeIcon.png">
                    </button>
                    <button class="windowOptionButton" id="closeButton">
                        <img class="windowOptionIcon" id="closeIcon" src="icons/closeIcon.png">
                    </button>
                </div>
            </div>   
            <div id="menuBar">
                <div id="menuOptions">
                    <ul>
                        <li class="option"><u>F</u>ile</li>
                        <li class="option"><u>E</u>dit</li>
                        <li class="option"><u>V</u>iew</li>
                        <li class="option">F<u>a</u>vorites</li>
                        <li class="option" id="tools"><u>T</u>ools</li>
                        <li class="option"><u>H</u>elp</li>
                    </ul>
                </div>
                <div id="windowsIconDiv">
                    <img id="windowsLogo" src="icons/windowsLogo.gif">
                </div>
            </div>
            <div id="buttonBar">
                <ul>
                    <li class="navigationButton" id="backButton">
                        <img id="backButtonIcon" class="icon" src="icons/backArrow.png">
                    </li>
                    <li class="navigationButton" id="forwardButton">
                        <img id="forwardButtonIcon" class="icon" src="icons/forwardArrow.png">
                    </li>
                    <li class="navigationButton" id="stopButton">
                        <img id="stopButtonIcon" class="icon" src="icons/stop.png">
                    </li>
                    <li class="navigationButton" id="refreshButton">
                        <img id="refreshButtonIcon" class="icon" src="icons/refresh.png">
                    </li>
                    <li class="navigationButton" id="homeButton">
                        <img id="homeButtonIcon" class="icon" src="icons/home.png">
                    </li>
                    <span class="separator"></span>
                    <li class="navigationButton" id="searchButton">
                        <img id="searchButtonIcon" class="icon" src="icons/vaporSearchImage.png">
                    </li>
                </ul>
            </div>
            <div id="addressBar">
                <label id="addressLabel" for="addressInput">Address</label>
                <input type="text" id="addressInput" placeholder="Insert Address Here">

            </div>
        </header>
        
        <div id="content">
            <div id="webPageContent">
                <img src="icons/MEME.jpg" id="meme" alt="">
            </div>
            <div id="bottomStatusBar">
                <div id="statusBar">
                    <img id="plant" src="icons/ps.png">Done
                </div>
            </div>
    
        </div>
        
        
    </body>
</html>
