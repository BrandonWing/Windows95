<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styling.css">
        <title>Windows 95</title>
    </head>
    <body>
        <header>
            <div id="topBar">
                <div id="iconAndTitle">
                    <img class="icon-small" id="iePageIcon" src="icons/explorer.png"/>
                    <strong id="headerTitle">Microsoft Internet Explorer</strong>
                </div>
                <div id="windowOptionButtons">
                    <button class="windowOptionButton" id="minimizeButton">
                        <img class="windowOptionIcon" id="minimizeIcon" src="icons/minimizeIcon.png">
                    </button>
                    <button class="windowOptionButton" id="resizeButton">
                        <img class="windowOptionIcon" id="resizeIcon" src="icons/resizeIcon.png">
                    </button>
                    <button class="windowOptionButton" id="closeButton">
                        <img class="windowOptionIcon" id="closeIcon" src="icons/closeIcon.png">
                    </button>
                </div>
            </div>   
            <div id="menuBar">
                <div id="menuOptions">
                    <ul>
                        <li class="option"><u>F</u>ile</li>
                        <li class="option"><u>E</u>dit</li>
                        <li class="option"><u>V</u>iew</li>
                        <li class="option">F<u>a</u>vorites</li>
                        <li class="option" id="tools"><u>T</u>ools</li>
                        <li class="option"><u>H</u>elp</li>
                    </ul>
                </div>
                <div id="windowsIconDiv">
                    <img id="windowsLogo" src="icons/windowsLogo.gif">
                </div>
            </div>
            <div id="buttonBar">
                <ul>
                    <li class="navigationButton" id="backButton">
                        <img id="backButtonIcon" class="icon" src="icons/backArrow.png">
                    </li>
                    <li class="navigationButton" id="forwardButton">
                        <img id="forwardButtonIcon" class="icon" src="icons/forwardArrow.png">
                    </li>
                    <li class="navigationButton" id="stopButton">
                        <img id="stopButtonIcon" class="icon" src="icons/stop.png">
                    </li>
                    <li class="navigationButton" id="refreshButton">
                        <img id="refreshButtonIcon" class="icon" src="icons/refresh.png">
                    </li>
                    <li class="navigationButton" id="homeButton">
                        <img id="homeButtonIcon" class="icon" src="icons/home.png">
                    </li>
                    <span class="separator"></span>
                    <li class="navigationButton" id="searchButton">
                        <img id="searchButtonIcon" class="icon" src="">
                        <p class="iconLabel">Search</p>
                    </li>
                    <li class="navigationButton" id="favoritesButton">
                        <img id="favoritesButtonIcon" class="icon" src="">
                        <p class="iconLabel">Favorites</p>
                    </li>
                    <li class="navigationButton" id="historyButton">
                        <img id="historyButtonIcon" class="icon" src="">
                        <p class="iconLabel">History</p>
                    </li>
                    <span class="separator"></span>
                    <li class="navigationButton" id="mailButton">
                        <img id="navigationButtonIcon" class="icon" src="">
                        <p class="iconLabel">Mail</p>
                    </li>
                    <li class="navigationButton" id="printButton">
                        <img id="printButtonIcon" class="icon" src="">
                        <p class="iconLabel">Print</p>
                    </li>
                </ul>
            </div>
            <div id="addressBar">
                <label id="addressLabel" for="addressBar">Address</label>
                <input type="text" id="addressBar" value="addressBar" placeholder="Insert Address Here">
                <img id="goButton" src="">Go
                <span class="separator"></span>
                <img id="linksButton" src="">Links>>
            </div>
        </header>
        
        
        <div id="webPageContent">

        </div>
        <footer>
            <div id="bottomStatusBar">
                <div id="statusBar">
                    <img id="triangleWarning" src="">Done
                </div>
                <div class="emptyBox"></div>
                <div class="emptyBox"></div>
                <div id="connectionStatus">
                    <img id="globeIcon" src="">Internet
                </div>
            </div>
        </footer>

        
    </body>
</html>
