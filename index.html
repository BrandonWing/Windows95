<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <title>Windows 95</title>
    </head>
    <header>
        <div id="topBar">
            <div id="iconAndTitle">
                <img class="icon-small" id="iePageIcon" src="">
                <strong id="headerTitle">Microsoft Internet Explorer</strong>
            </div>
            <div id="windowOptionButtons">
                <button id="minimizeButton">
                    <img id="minimizeIcon" src="">
                </button>
                <button id="resizeButton">
                    <img id="resizeIcon" src="">
                </button>
                <button id="closeButton">
                    <img id="closeIcon" src="">
                </button>
            </div>
        </div>   
        <div id="menuBar">
            <div id="menuOptions">
                <ul>
                    <li class="option"><u>F</u>ile</li>
                    <li class="option"><u>E</u>dit</li>
                    <li class="option"><u>V</u>iew</li>
                    <li class="option">F<u>a</u>vorites</li>
                    <li class="option"><u>T</u>ools</li>
                    <li class="option"><u>H</u>elp</li>
                </ul>
            </div>
            <div id="windowsIconDiv">
                <img id="windowsLogo" src="">
            </div>
        </div>
        <div id="buttonBar">
            <ul>
                <li class="navigationButton" id="backButton">
                    <img id="backButtonIcon" src="">
                    Back
                </li>
                <li class="navigationButton" id="forwardButton">
                    <img id="forwardButtonIcon" src="">
                    Forward
                </li>
                <li class="navigationButton" id="stopButton">
                    <img id="stopButtonIcon" src="">
                    Stop
                </li>
                <li class="navigationButton" id="refreshButton">
                    <img id="refreshButtonIcon" src="">
                    Refresh
                </li>
                <li class="navigationButton" id="homeButton">
                    <img id="homeButtonIcon" src="">
                    Home
                </li>
                <span class="separator"></span>
                <li class="navigationButton" id="searchButton">
                    <img id="searchButtonIcon" src="">
                    Search
                </li>
                <li class="navigationButton" id="favoritesButton">
                    <img id="favoritesButtonIcon" src="">
                    Favorites
                </li>
                <li class="navigationButton" id="historyButton">
                    <img id="historyButtonIcon" src="">
                    History
                </li>
                <span class="separator"></span>
                <li class="navigationButton" id="mailButton">
                    <img id="navigationButtonIcon" src="">Mail
                </li>
                <li class="navigationButton" id="printButton">
                    <img id="printButtonIcon" src="">Print
                </li>
            </ul>
        </div>
        <div id="addressBar">
            <label id="addressLabel" for="addressBar">Address</label>
            <input type="text" id="addressBar" value="addressBar" placeholder="Insert Address Here">
            <img id="goButton" src="">Go
            <span class="separator"></span>
            <img id="linksButton" src="">Links>>
        </div>
    </header>
    
    
    <div id="webPageContent">

    </div>
    <footer>
        <div id="bottomStatusBar">
            <div id="statusBar">
                <img id="triangleWarning" src="">Done
            </div>
            <div class="emptyBox"></div>
            <div class="emptyBox"></div>
            <div id="connectionStatus">
                <img id="globeIcon" src="">Internet
            </div>
        </div>
    </footer>
    <body>
        
    </body>
</html>
